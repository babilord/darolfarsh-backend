{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ texts.login }}</title>

	<!-- Global stylesheets -->
    {% if language_direction == "ltr" %}
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
        <link href="{% static 'ltr/assets/css/icons/icomoon/styles.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'ltr/assets/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'ltr/assets/css/core.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'ltr/assets/css/components.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'ltr/assets/css/colors.css' %}" rel="stylesheet" type="text/css">
        <!-- /global stylesheets -->

        <!-- Core JS files -->
        <script type="text/javascript" src="{% static 'ltr/assets/js/plugins/loaders/pace.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'ltr/assets/js/core/libraries/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'ltr/assets/js/core/libraries/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'ltr/assets/js/plugins/loaders/blockui.min.js' %}"></script>
        <!-- /core JS files -->


        <!-- Theme JS files -->
        <script type="text/javascript" src="{% static 'ltr/assets/js/core/app.js' %}"></script>

        <script type="text/javascript" src="{% static 'ltr/assets/js/plugins/ui/ripple.min.js' %}"></script>
    {% else %}

        <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
        <link href="{% static 'assets/css/icons/icomoon/styles.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'assets/css/core.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'assets/css/components.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'assets/css/colors.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" type="text/css">
        <!-- /global stylesheets -->

        <!-- Core JS files -->
        <script type="text/javascript" src="{% static 'assets/js/plugins/loaders/pace.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'assets/js/core/libraries/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'assets/js/core/libraries/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'assets/js/plugins/loaders/blockui.min.js' %}"></script>
        <!-- /core JS files -->


        <!-- Theme JS files -->
        <script type="text/javascript" src="{% static 'assets/js/core/app.js' %}"></script>

        <script type="text/javascript" src="{% static 'assets/js/plugins/ui/ripple.min.js' %}"></script>

    {% endif %}
	<!-- /theme JS files -->

</head>

<body class="login-container">

	<!-- Main navbar -->
	<div class="navbar navbar-inverse bg-indigo">
		<div class="navbar-header">
			<a class="navbar-brand" href="/"><img src="{% static 'ltr/assets/images/logo_light.png' %}" alt=""></a>

			<ul class="nav navbar-nav pull-right visible-xs-block">
				<li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
			</ul>
		</div>
	</div>
	<!-- /main navbar -->


	<!-- Page container -->
	<div class="page-container">

		<!-- Page content -->
		<div class="page-content">

			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Content area -->
				<div class="content">
					<!-- Simple login form -->
					<form action="" method="post">
                        {% csrf_token %}
						<div class="panel panel-body login-form">
							<div class="text-center">
								<div class="icon-object border-slate-300 text-slate-300"><i class="icon-reading"></i></div>
								<h5 class="content-group">{{ texts.login }} <small class="display-block">{{ texts.au0003 }}</small></h5>
							</div>
                            {% if errors %}
                                <div class="alert bg-danger">
                                    <span class="text-semibold">{{ texts.au0004 }}</span>
                                </div>
                            {% endif %}

							<div class="form-group has-feedback has-feedback-left">
								<input type="text" class="form-control" name="username" placeholder="Username">
								<div class="form-control-feedback">
									<i class="icon-user text-muted"></i>
								</div>
							</div>

							<div class="form-group has-feedback has-feedback-left">
								<input type="password" class="form-control" name="password" placeholder="Password">
								<div class="form-control-feedback">
									<i class="icon-lock2 text-muted"></i>
								</div>
							</div>

							<div class="form-group">
								<button type="submit" class="btn bg-pink-400 btn-block">{{ texts.login }} <i class="icon-circle-left2 position-right"></i></button>
							</div>
                            <div class="form-group">
								<a href="{% url 'user_register' %}"><button type="button" class="btn bg-green-600 btn-block">{{ texts.register }} </button></a>
							</div>

							<div class="text-center">
								<a href="#">{{ texts.au0005 }}</a>
							</div>
						</div>
					</form>
					<!-- /simple login form -->


					<!-- Footer -->
					<div class="footer text-muted text-center">
						&copy; 2017. <a href="/">VastAmple</a>
					</div>
					<!-- /footer -->

				</div>
				<!-- /content area -->

			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->

	</div>
	<!-- /page container -->

</body>
</html>
